<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Health Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-50 to-green-50 min-h-screen flex items-center justify-center p-6">

    <div class="container mx-auto max-w-3xl bg-white p-8 rounded-lg shadow-lg overflow-y-auto h-full sm:h-auto">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Enhanced Health Information Form</h1>
        
        <form class="space-y-6">
            <!-- Personal Information Section -->
            <fieldset class="border border-gray-300 p-4 rounded-lg">
                <legend class="text-lg font-medium text-indigo-600 px-2">Personal Information</legend>
                
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label for="age" class="block text-sm font-semibold text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label for="dob" class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" id="dob" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="Male" class="form-radio text-indigo-500">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="Female" class="form-radio text-indigo-500">
                            <span class="ml-2">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="Other" class="form-radio text-indigo-500">
                            <span class="ml-2">Other</span>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset class="border border-gray-300 p-4 rounded-lg">
                <legend class="text-lg font-medium text-indigo-600 px-2">Contact Information</legend>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
            </fieldset>

            <!-- Health Information Section -->
            <fieldset class="border border-gray-300 p-4 rounded-lg">
                <legend class="text-lg font-medium text-indigo-600 px-2">Health Information</legend>

                <div class="mb-4">
                    <label for="height" class="block text-sm font-semibold text-gray-700 mb-1">Height (cm)</label>
                    <input type="number" id="height" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label for="weight" class="block text-sm font-semibold text-gray-700 mb-1">Weight (kg)</label>
                    <input type="number" id="weight" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>

                <div class="mb-4">
                    <label for="bloodGroup" class="block text-sm font-semibold text-gray-700 mb-1">Blood Group</label>
                    <select id="bloodGroup" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </fieldset>

            <!-- Medical History Section -->
            <fieldset class="border border-gray-300 p-4 rounded-lg">
                <legend class="text-lg font-medium text-indigo-600 px-2">Medical History</legend>

                <div class="mb-4">
                    <label for="medicalConditions" class="block text-sm font-semibold text-gray-700 mb-1">Medical Conditions</label>
                    <textarea id="medicalConditions" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label for="allergies" class="block text-sm font-semibold text-gray-700 mb-1">Allergies</label>
                    <textarea id="allergies" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label for="smoker" class="block text-sm font-semibold text-gray-700 mb-1">Do you smoke?</label>
                    <select id="smoker" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Exercise Frequency</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="exercise" value="Daily" class="form-checkbox text-indigo-500">
                            <span class="ml-2">Daily</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="exercise" value="Weekly" class="form-checkbox text-indigo-500">
                            <span class="ml-2">Weekly</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="exercise" value="Rarely" class="form-checkbox text-indigo-500">
                            <span class="ml-2">Rarely</span>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">Submit Information</button>
        </form>
    </div>
</body>
</html>
